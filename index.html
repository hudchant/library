<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Library</title>
</head>

<body>
  <div class="container">
    <!-- Website name -->
    <h1>Book Tracker</h1>

    <!-- A modal dialog containing a form -->
    <dialog id="modal-dialog">
      <form>
        <p>
          <!-- Book Title -->
          <label>
            Title:
            <input type="text" required />
          </label>
        </p>

        <p>
          <!-- Book Author -->
          <label>
            Author:
            <input type="text" required />
          </label>
        </p>

        <p>
          <!-- Number of Book Pages -->
          <label>
            Number of Pages:
            <input type="number" min="1" required />
          </label>
        </p>

        <p>
          <!-- Dropdown selection menu to mark book as either read or unread -->
          <label>
            Have you read this book yet?
            <select id="read-yet">
              <option id="default" value="default">Select one: </option>
              <option id="read">Yes</option>
              <option id="unread">No</option>
            </select>
          </label>
        </p>
        <!-- Submit and cancel buttons for modal dialog -->
        <div class="form-btns">
          <button id="submit-btn" value="default">Submit</button>
          <button id="cancel-btn" value="cancel-btn" formmethod="dialog">Cancel</button>
        </div>
      </form>
    </dialog>
<!-- Button that opens the modal dialog for user to add new book information -->
    <p class="btn-section">
      <button class="book-btn">
        <span class="btn-plus">+</span>
        <span class="add-text"> Add New Book</span>
      </button>
    </p>

    <!-- Unordered list where new books will be populated as user adds them dynamically -->
    <ul>
    </ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
